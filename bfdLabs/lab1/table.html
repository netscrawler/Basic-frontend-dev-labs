<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablei4</title>
    <style>
        table{
            width: 75%;
            height: 100%;
            
            border-collapse:collapse;
            border: 5px solid grey;


        }
        .td1{
            text-align: left;
        }
        .td2{
            text-align: right;
        }
        td{
            width: 25%;
            border-collapse:collapse;
            border: 5px solid grey;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <th colspan="2"> Среднее</th>
        </tr>
        <tr>
            <th>Рост</th>
            <th>Вес</th>
        </tr>
        <tr>
            <th rowspan="2">Объект</th>
            <td class="td1">А</td>
            <td>1,9</td>
            <td>0,003</td>
        </tr>
        <tr>
            <td class="td2">Б</td>
            <td>1,7</td>
            <td>0,002</td>
        </tr>
    </table>
</body>
</html>
